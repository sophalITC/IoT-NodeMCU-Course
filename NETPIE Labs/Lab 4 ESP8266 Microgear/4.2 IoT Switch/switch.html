<script>

   const KEY = "q7QraG5OtxlVC8l";					
   const SECRET = "YoSc2o0wrXZfKm3VvCmLTYfwt";	

   const ALIAS = "switch";

  var microgear = Microgear.create({
    key: KEY,
    secret: SECRET,

  });

 function toggle(cmd) {
   microgear.chat('servo',cmd);	
 }
	
  microgear.on('message',function(topic,msg) {

      if(msg=="1"){
          document.getElementById("button").innerText="R";

          document.getElementById("button").innerText="off";
      }
  });

    microgear.setAlias(ALIAS);

  });

microgear.connect(APPID);
</script>
